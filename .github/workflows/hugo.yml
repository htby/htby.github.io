name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install npm dependencies
        run: cd weblog/themes/hugo-til && npm install

      - name: Link node_modules
        run: cd weblog && ln -s themes/hugo-til/node_modules node_modules

      - name: Build weblog
        run: cd weblog && hugo --minify --destination ../public/weblog

      - name: Copy root files
        run: |
          cp index.html public/
          cp stylesheet.css public/
          cp htbyprof.png public/
          cp README.md public/
          cp .nojekyll public/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
